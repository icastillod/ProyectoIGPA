<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{formularioController.materia.idMateria}" valueChangeListener="#{formularioController.pruebaTema}">
                <f:selectItems value="#{formularioController.listMaterias}" var="varMateria" itemLabel="#{varMateria.nombreMateria}" itemValue="#{varMateria.idMateria}"></f:selectItems>
                <f:ajax event="change" render="idTema"></f:ajax>
            </h:selectOneMenu>
            <h:selectOneMenu id="idTema" value="#{formularioController.tema.idTema}">
                <f:selectItems value="#{formularioController.listTemas}" var="varTemas" itemLabel="#{varTemas.nombreTema}" itemValue="#{varTemas.idTema}"></f:selectItems>
            </h:selectOneMenu>
            <h:commandButton action="#{formularioController.comunicar()}" value="Cargar Materia"/>
        </h:form>
    </h:body>
</html>
