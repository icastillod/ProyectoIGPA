<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Generador de Examenes</title>
    </h:head>
    <h:body>
        <h:form>
            GENERADOR DE EXAMENES BASICO
            <h:graphicImage style="margin-right: auto" library="images" name="ok.png"/>
            <h2>
                Seleccione las caracteristicas que va a contener el examen:
            </h2>
            <p>
            <h:panelGrid styleClass="panelGridCenter" style="border-color: background;text-align: center;margin:0 auto"  id="panel" columns="4" border="1"
                             cellpadding="10" cellspacing="1">
                        <f:facet name="header">
                           <h:outputText value="Parametros del Examen"/>
                        </f:facet>
                        <h:outputLabel value="Materia" />
                        <h:selectOneMenu value="#{formularioController.materia.idMateria}" valueChangeListener="#{formularioController.pruebaTema}">
                            <f:selectItem itemValue="0" itemLabel="----Selec----" />
                            <f:selectItems value="#{formularioController.listMaterias}" var="varMateria" itemLabel="#{varMateria.nombreMateria}" itemValue="#{varMateria.idMateria}"></f:selectItems>
                            <f:ajax event="change" render="idTema"></f:ajax>
                        </h:selectOneMenu>
                        <h:outputLabel value="Temas" />
                        <h:selectOneMenu id="idTema" value="#{formularioController.tema.idTema}" valueChangeListener="#{formularioController.cargarTipoPregunta}">
                            <f:selectItem itemValue="0" itemLabel="----Selec----" />
                            <f:selectItems value="#{formularioController.listTemas}" var="varTemas" itemLabel="#{varTemas.nombreTema}" itemValue="#{varTemas.idTema}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:outputLabel value="Tipo de Pregunta" />
                        <h:selectOneMenu id="idTipopreguntaFV" value="#{formularioController.tipopregunta}">
                            <p>
                            <h:outputLabel value="Falso o Verdadero" />
                            </p>
                            <f:selectItem itemValue="0" itemLabel="--Selec--" />
                            <f:selectItems value="#{formularioController.listTipoPregutaFV}" var="varTipoPreguntaFV" itemLabel="#{varTipoPreguntaFV.nombreTipoPregunta}" itemValue="#{varTipoPreguntaFV.idTipoPregunta}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:selectOneMenu id="idTipopreguntaSMU" value="#{formularioController.tipopregunta}">
                            <p>
                            <h:outputLabel value="Seleccon Multiple Unica Respuesta" />
                            </p>
                            <f:selectItem itemValue="0" itemLabel="--Selec--" />
                            <f:selectItems value="#{formularioController.listTipoPregutaSMU}" var="varTipoPreguntaSMU" itemLabel="#{varTipoPreguntaSMU.nombreTipoPregunta}" itemValue="#{varTipoPreguntaSMU.idTipoPregunta}"></f:selectItems>
                        </h:selectOneMenu>
                        <h:selectOneMenu value="">
                            <p>
                            <h:outputLabel value="Seleccon Multiple Multiple Respuesta"/>
                            </p>
                            <f:selectItem itemValue="0" itemLabel="--Selec--" />
                            <f:selectItem itemValue="2" itemLabel="2" />
                        </h:selectOneMenu>
                        <h:outputLabel value="Complejidad" />
                        <h:selectOneMenu value="">
                            <h:outputLabel value="Facil" />
                            <f:selectItem itemValue="0" itemLabel="--Selec--" />
                            <f:selectItem itemValue="2" itemLabel="2" />
                        </h:selectOneMenu>
                        <h:selectOneMenu value="">
                            <h:outputLabel value="Media" />
                            <f:selectItem itemValue="0" itemLabel="--Selec--" />
                            <f:selectItem itemValue="2" itemLabel="2" />
                        </h:selectOneMenu>
                        <h:selectOneMenu value="">
                            <h:outputLabel value="Dificil" />
                            <f:selectItem itemValue="0" itemLabel="--Selec--" />
                            <f:selectItem itemValue="2" itemLabel="2" />
                        </h:selectOneMenu>
                       <h:outputLabel value="Cantidad de preguntas" />
                       <h:inputText />
                       <h:outputLabel value="Cantidad de examenes" />
                       <h:inputText />
                       </h:panelGrid>
                    <h:commandButton action="#{formularioController.comunicar()}" value="Generar Examen"/>
            </p>
        </h:form>
    </h:body>
</html>
