<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Generador de Examenes</title>
    </h:head>
    <h:body>
        <h:form>
            GENERADOR DE EXAMENES BASICO
            <h:graphicImage style="margin-right: auto" library="images" name="ok.png"/>
            <h2>
                Seleccione las caracteristicas que va a contener el examen:
            </h2>
            <p>
            <h:panelGrid styleClass="panelGridCenter" style="border-color: background;text-align: center;margin:0 auto"  id="panel" columns="4" border="1"
                         cellpadding="10" cellspacing="1">
                <f:facet name="header">
                    <h:outputText value="Parametros del Examen"/>
                </f:facet>
                <h:outputLabel value="Materia" />
                <h:selectOneMenu value="#{formularioController.materia.idMateria}" valueChangeListener="#{formularioController.pruebaTema}">
                    <f:selectItem itemValue="0" itemLabel="----Selec----" />
                    <f:selectItems value="#{formularioController.listMaterias}" var="varMateria" itemLabel="#{varMateria.nombreMateria}" itemValue="#{varMateria.idMateria}"></f:selectItems>
                    <f:ajax event="change" render="idTema"></f:ajax>
                </h:selectOneMenu>
                <h:outputLabel value="Temas" />
                <h:selectOneMenu id="idTema" value="#{formularioController.tema.idTema}" valueChangeListener="#{formurioCotroller.cargarTipo}">
                    <f:selectItem itemValue="0" itemLabel="----Selec----" />
                    <f:selectItems value="#{formularioController.listTemas}" var="varTemas" itemLabel="#{varTemas.nombreTema}" itemValue="#{varTemas.idTema}"></f:selectItems>
                    <f:ajax event="change" render="idPregunta"></f:ajax>
                    <f:ajax event="change" render="idPregunta2"></f:ajax>
                    <f:ajax event="change" render="idPregunta3"></f:ajax>
                    <f:ajax event="change" render="idPregunta4"></f:ajax>
                    <f:ajax event="change" render="idPregunta5"></f:ajax>
                </h:selectOneMenu>
                <h:outputLabel value="Tipo de Pregunta" />
                <h:column>
                    <h:outputLabel value="Falso o Verdadero" /><br/><br/>
                    <h:outputText id="idPregunta" value="#{formularioController.cantidadPreguntasFV}" /><br/><br/>
                </h:column>
                <h:column>
                    <h:outputLabel value="Seleccon Multiple Unica Respuesta"/><br/><br/>
                    <h:outputText id="idPregunta2" value="#{formularioController.cantidadPreguntasSM}" /><br/><br/>
                </h:column>
                <!--h:selectOneMenu value="">
                    <p>
                    <h:outputLabel value="Seleccon Multiple Multiple Respuesta"/>
                    </p>
                    <f:selectItem itemValue="0" itemLabel=0" />
                </h:selectOneMenu-->
                <h:outputLabel value="Complejidad" />
                <h:column>
                    <h:outputLabel value="Facil"/><br/><br/>
                    <h:outputText id="idPregunta3" value="#{formularioController.complejidadSeleccionadaF}" /><br/><br/>
                    <h:inputText value="#{formularioController.complejidadPreguntaF}" >
                        <f:ajax event="blur" render="resultado"></f:ajax>
                    </h:inputText>
                </h:column>
                <h:column>
                    <h:outputLabel value="Media"/><br/><br/>
                    <h:outputText id="idPregunta4" value="#{formularioController.complejidadSeleccionadaM}" /><br/><br/>
                    <h:inputText value="#{formularioController.complejidadPreguntaM}" >
                        <f:ajax event="blur" render="resultado"></f:ajax>
                    </h:inputText>
                </h:column>
                <h:column>
                    <h:outputLabel value="Dificil"/><br/><br/>
                    <h:outputText id="idPregunta5" value="#{formularioController.complejidadSeleccionadaD}" /><br/><br/>
                    <h:inputText value="#{formularioController.complejidadPreguntaD}" >
                        <f:ajax event="blur" render="resultado"></f:ajax>
                    </h:inputText>
                </h:column>
                <h:outputLabel value="Cantidad de preguntas" />
                <h:outputLabel id="resultado" value="#{formularioController.complejidadPreguntaF + formularioController.complejidadPreguntaM + formularioController.complejidadPreguntaD}"/>
                <h:outputLabel value="Cantidad de examenes" />
                <h:inputText />
            </h:panelGrid>
            <h:commandButton action="#{formularioController.comunicar()}" value="Generar Examen"/>
           
            </p>
        </h:form>
    </h:body>
</html>
