<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Ejercicio Practica Web</title>
    </h:head>
    <h:body>
        <h:form>
            GENERADOR DE EXAMENES BASICO
            <h2>
                Seleccione las caracteristicas que va a contener el examen:
            </h2>
            <p>
               
                <h:panelGrid id="panel" columns="2" border="1"
                    cellpadding="10" cellspacing="1">
                       <f:facet name="header">
                          <h:outputText value="Parametros del Examen"/>
                       </f:facet>
                       <h:outputLabel value="Materia" />
                       <h:selectOneMenu  value="#{formularioController.materia.idMateria}" title="Materias" validatorMessage="Error en la Materia">
                           <f:selectItems value="#{formularioController.listaMaterias}" var="materia" itemValue="#{materia.nombreMateria}" itemLabel="#{materia.idMateria}"/>    
                        </h:selectOneMenu>
                       <h:outputLabel value="Temas" />
                       <h:selectManyCheckbox value="">
                            <f:selectItem itemValue="1" itemLabel="Tema 1" />
                            <f:selectItem itemValue="2" itemLabel="Tema 2" />
                            <f:selectItem itemValue="3" itemLabel="Tema 3" />
                        </h:selectManyCheckbox>
                       <h:outputLabel value="Tipos de Pregunta" />
                       <h:selectManyCheckbox value="">
                            <f:selectItem itemValue="1" itemLabel="Falso o Verdadero" />
                            <f:selectItem itemValue="2" itemLabel="Seleccon Multiple Unica Respuesta" />
                            <f:selectItem itemValue="3" itemLabel="Seleccon Multiple Multiple Respuesta" />
                        </h:selectManyCheckbox>
                       <h:outputLabel value="Complejidad" />
                       <h:selectManyCheckbox value="">
                           <h:selectOneMenu>
                            <f:selectItem itemValue="#{null}" itemLabel="Biologia" noSelectionOption="true" />
                            <f:selectItem itemValue="#{null}" itemLabel="Quimica" noSelectionOption="true" />
                            <f:selectItem itemValue="#{null}" itemLabel="Matematicas" noSelectionOption="true" />
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" noSelectionOption="true" />
                            <f:selectItems value="#{bean.availableItems}" />    
                            </h:selectOneMenu>
                            <f:selectItem itemValue="1" itemLabel="Facil" />
                            <f:selectItem itemValue="2" itemLabel="Media" />
                            <f:selectItem itemValue="3" itemLabel="Dificil" />
                        </h:selectManyCheckbox>
                       
                        <h:outputLabel value="Cantidad de preguntas" />
                       <h:inputText />
                       <h:outputLabel value="Cantidad de examenes" />
                       <h:inputText />
                </h:panelGrid>
                <h:commandButton id="submit" value="Submit" action="response"/>
            </p>
            
            
            
        </h:form>
    </h:body>
</html>
